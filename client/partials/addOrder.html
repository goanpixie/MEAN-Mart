<h2>Ready to place an order?</h2>

<form ng-submit="addOrder()">
<h3>Add your order</h3>
<select ng-model="newOrder.customer">
	Select Customer:<option ng-repeat="customer in customers track by $index">{{customer.name}}</option>
</select>

<select ng-model="newOrder.product">
	Select Product:<option ng-repeat="product in products track by $index">
	{{product.name}}</option>
</select>

Quantity: <input type="number" min="1" max="10" ng-model="newOrder.quantity">		

<input type="submit" value="Order">
</form>
